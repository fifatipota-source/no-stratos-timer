<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;

      display: flex;

    h1 {
      margin-bottom: 10px;
    }
    .time {
      font-size: 2.5em;
      margin: 20px 0;
    }
    .score {
      margin-top: 10px;
      color: #8aff8a;
    }
    button {
      margin-top: 20px;

      background: #ff5252;
      color: white;
    }

      background: #ff3030;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Î§ÏÏŒÎ½Î¿Ï‚ Ï‡Ï‰ÏÎ¯Ï‚ Î½Î± Î±ÎºÎ¿ÏÏƒÏ‰ Î³Î¹Î± ÏƒÏ„ÏÎ±Ï„ÏŒ</h1>

    <div class="time" id="timer">00:00:00</div>

    <div class="score" id="highScore">ğŸ† High Score: 00:00:00</div>

    <button onclick="resetTimer()">âŒ ÎœÎ¯Î»Î·ÏƒÎµ Î³Î¹Î± ÏƒÏ„ÏÎ±Ï„ÏŒ (Reset)</button>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBoNkH_SbbX7MQThtyQIAwYn-Gm8qzNiKM",
    authDomain: "no-stratos-timer-cb023.firebaseapp.com",
    databaseURL: "https://no-stratos-timer-cb023-default-rtdb.firebaseio.com",
    projectId: "no-stratos-timer-cb023",
    storageBucket: "no-stratos-timer-cb023.firebasestorage.app",
    messagingSenderId: "508177896596",
    appId: "1:508177896596:web:ad14797dbcd5b43219d081"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const timerRef = ref(db, "timer");

  let interval = null;

  function formatTime(sec) {
    const h = String(Math.floor(sec / 3600)).padStart(2, "0");
    const m = String(Math.floor((sec % 3600) / 60)).padStart(2, "0");
    const s = String(sec % 60).padStart(2, "0");
    return `${h}:${m}:${s}`;
  }

  function startDisplay(startTime) {
    if (interval) clearInterval(interval);
    interval = setInterval(() => {
      const now = Math.floor(Date.now() / 1000);
      const diff = now - startTime;
      document.getElementById("timer").innerText = formatTime(diff);
    }, 1000);
  }

  onValue(timerRef, (snapshot) => {
    const data = snapshot.val();
    if (!data) return;

    document.getElementById("highScore").innerText =
      "High Score: " + formatTime(data.highScore);

    startDisplay(data.startTime);
  });

  window.resetTimer = async function () {
    const snapshot = await get(timerRef);
    const data = snapshot.val();

    const now = Math.floor(Date.now() / 1000);
    const current = now - data.startTime;
    const newHigh = Math.max(current, data.highScore);

    set(timerRef, {
      startTime: now,
      highScore: newHigh
    });
  };

  get(timerRef).then(snapshot => {
    if (!snapshot.exists()) {
      set(timerRef, {
        startTime: Math.floor(Date.now() / 1000),
        highScore: 0
      });
    }
  });
</script>
